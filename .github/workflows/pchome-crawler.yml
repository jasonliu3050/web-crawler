name: pchome-crawler

on:
  schedule:
    - cron: "0 2 * * *"   # 每天台北 10:00（UTC+8）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python crawler.py

      - name: Commit results (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git diff --quiet && echo "No changes to commit" || git commit -m "data: update PChome keywords on $(date -u +'%Y-%m-%d')"
          git push
